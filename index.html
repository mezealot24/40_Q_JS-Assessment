<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <section class="hero text-center py-4">
            <h1 class="text-3xl font-bold mb-2">Shopping Cart</h1>
        </section>
    
        <div class="mt-6 p-6">
            <h2 class="text-2xl mb-4">Add item for selection</h2>
            <form id="form" class="space-y-4">
                <div class="flex flex-col">
                    <label for="product-name" class="mb-2 font-semibold">Product name:</label>
                    <input class="input input-bordered input-sm p-2" 
                        type="text" 
                        id="product-name" 
                        name="product-name" 
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="price" class="mb-2 font-semibold">Price:</label>
                    <input class="input input-bordered input-sm p-2" 
                        type="number" 
                        id="price" 
                        name="price" 
                        min="1" max="9999" 
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="imageFile" class="mb-2 font-semibold">Image URL:</label>
                    <input class="input input-bordered input-sm p-2" 
                        type="url"	
                        id="imageURL"
                        name="imageURL"                         
                        required>
                </div>
                <div>
                    <p id="errorMessage" class="text-2xl text-red-500"></p>
                </div>

                <div class="flex justify-center">
                    <input id="create-btn" class="btn border-t-cyan-300 bg-blue-400 cursor-pointer hover:bg-blue-600" type="button" value="Create Product"/>
                </div>
            </form>
            
    
            <div id="display-product" class="mt-6 container mx-auto bg-slate-400">
                <div class="rounded shadow-md px-16 py-16">
                    <ul id="product-list" class="list-none p-0">
                        <!-- Display Product here -->
                    </ul> 
                </div>
            </div>
    
            <div id="addToCard" class="flex justify-center">
                <input class="btn bg-green-300 cursor-pointer hover:bg-green-600 mt-10" type="submit" value="Add-to-cart"/>
            </div>
            
            <div id="add-cart" class="mt-6 container mx-auto bg-slate-400">
                <div class="rounded shadow-md px-16 py-16">
                    <ul id="product-list" class="list-none p-0">
                        <!-- Display Product here -->
                    </ul> 
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
