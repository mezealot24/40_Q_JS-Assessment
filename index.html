<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>40_Q_JS-Assessment</title>
</head>
<body>
    <h1 class="text-center text-3xl font-bold">Shopping Cart</h1>
    <div class="container mx-auto flex flex-col justify-center items-center gap-5">
    <div class="flex flex-col bg-slate-200">
        <div class="flex flex-col my-3">
        <label for="product-name">Product Name</label>        
        <input class="outline outline-2 my-2" type="text" id="product-name" placeholder="Product Name">
        </div>

        <div class="flex flex-col my-3">
        <label for="Price">Price</label>
        <input class="outline outline-2 my-2" type="text" id="price" placeholder="Price">
        </div>

        <div class="flex flex-col my-3"></div>
        <label for="product-name">Image URL</label>
        <input class="outline outline-2 my-2" type="Image URL" id="imageURL" placeholder="Image URL">
        </div>

        <div class="w-full flex justify-center">
        <button id="create-btn" class="bg-green-300 hover:bg-green-600 w-[50%] justify-center">Create Product</button>
        </div>
        <div id="errorMessage"></div>
    </div>

    <div class="flex flex-col">
        <h2 class="flex justify-center content-center text-3xl font-semibold">Product Dashboard</h2>
        <ul id="product-list"></ul>
    
        <button class="flex bg-orange-300 hover:bg-orange-500 w-[50%] justify-center" id="add-cart">Add to Cart (0)</button>
   
        <h2 class="text-center">Cart</h2>
        <ul id="cart-list"></ul>
        <button class="flex bg-purple-300 hover:bg-purple-500 w-[50%] justify-center"" id="calculate-price" style="display:none;">Calculate Final Price</button>
        <div id="final-price"></div>
    </div>

    <script src="scripts.js"></script>
</body> 
</html>
